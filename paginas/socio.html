<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC CABREIROS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d010c1545b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="../Imagens/favicon.ico">
</head>

<body style="background-color: rgb(218, 218, 218);">
  <div id="nav-placeholder"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="form">
          <div class="card">
            <div class="card-body">
              <form action="#" class="was-validated">
                <h2> <i class="far fa-address-card"></i> Faz-te Sócio</h2>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="nome"><strong>Nome:</strong></label>
                      <input type="text" class="form-control" id="nome" placeholder="Coloque seu nome" required
                        minlength="10" maxlength="50">
                      <div class="valid-feedback">Valido.</div>
                      <div class="invalid-feedback">Preencha este campo.</div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="email"><strong>Email:</strong></label>
                      <input type="email" class="form-control" id="email" placeholder="Coloque seu email" required>
                      <div class="valid-feedback">Valido.</div>
                      <div class="invalid-feedback">Preencha este campo com um email valido.</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="phone"><strong>Telefone:</strong></label>
                      <input type="tel" class="form-control" id="phone" placeholder="Coloque seu telefone"
                        pattern="[0-9]{9}" maxlength="9" required>
                      <div class="valid-feedback">Valido.</div>
                      <div class="invalid-feedback">Preencha este campo com um número de telefone válido (9 caractéres).
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="data"><strong>Data de Nascimento</strong></label>
                      <input type="date" class="form-control" id="data" required>
                      <div class="valid-feedback">Valido.</div>
                      <div class="invalid-feedback">Insire a sua data de nascimento.</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="inputAddress"><strong>Morada</strong></label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua do Exemplo, nº 0"
                        required>
                      <div class="valid-feedback">Valido.</div>
                      <div class="invalid-feedback">Insire a sua morada.</div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="customFileLang"><strong>Carregar foto</strong></label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es" required>
                        <label class="custom-file-label" for="customFileLang" id="inputGroupFile04">Carregar
                          Foto</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group form-check">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember" required>
                  <label class="form-check-label" for="remember">Aceitar termos.</label>
                  <div class="valid-feedback">Valido.</div>
                  <div class="invalid-feedback">Preencha este campo para continuar.</div>
                </div>
                <div class="text-center">
                  <button type="reset" class="btn btn-secondary">Limpar</button>
                  <button type="submit" class="btn btn-primary mr-2">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="footer-placeholder"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#nav-placeholder").load("../partes/nav.html");
    });
  </script>
  <script>
    $(document).ready(function () {
      $("#footer-placeholder").load("../partes/footer.html");
    });
  </script>
</body>

</html>
